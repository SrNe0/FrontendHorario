<div class="confirm-dialog-overlay">
    <div class="confirm-dialog">
      <h1 class="mt-4 mb-5 ft-cl-dkblue ft-600">{{message}}</h1>
      <h2 class="mt-3 mb-5 ft-cl-green ft-600">{{nombreObjeto}}</h2>
      <div class="confirm-dialog-actions mt-5 mb-4">
        <button class="btn btn-mstyle me-5" (click)="onConfirm()">Confirmar</button>
        <button class="btn btn-mdg ms-5" (click)="onCancel()">Cancelar</button>
      </div>
    </div>
  </div>
