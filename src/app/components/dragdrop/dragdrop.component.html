<div class="mcontainer">
    <div class="content">
        <div class="content-body">
            
            <div class="bt-position">
                <button class="btn btn-mdg" (click)="closeDragDrop()">X</button>
            </div>

            <div class="drag-drop-content" [class.dragging]="dragging" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">
                <p class="drag-drop-text">Arrastra y suelta tu archivo CSV aqu√≠, o haz clic para seleccionarlo</p>
                <input type="file" (change)="onFileSelected($event)" accept=".csv" hidden #fileInput>
                <button class="btn btn-primary btn-select-file" (click)="fileInput.click()">Seleccionar archivo</button>
            
                @if (fileName){
                    <div class="file-info">
                        <p>Archivo seleccionado: {{ fileName }}</p>
                    </div>
                }
            </div>
        </div>
    </div>
</div>
